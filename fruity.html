<html>

<head>

<link rel="stylesheet" type="text/css" href="fruity.css">
<script src= "jquery-1.11.3.min.js"></script>
<script src = "fruity.js"></script>

</head>

<body>

<div class = "topMask">

</div>

<div class = "reel baseReel"></div>

<div class = "container">


	<div class = "spinBoxContainer">

		<div class = "spinBox leftSpinBox"></div>

		<div class = "spinBox midSpinBox"></div>

		<div class = "spinBox rightSpinBox"></div>

	</div>

	<div class = "controls">

		<table>
			<tr>
				<td>
					Two reel win chance /100
				</td>
				<td>
					<input class = "twoReelChanceInput chanceInput" value = "12"></input>
				<td>
			</tr>
			<tr>
				<td>
					Three reel win chance /100
				</td>
				<td>
					<input class = "threeReelChanceInput chanceInput" value = "5"></input>
				<td>
			</tr>
			<tr>
				<td>
					Tension chance /100
				</td>
				<td>
					<input class = "tensionReelChanceInput chanceInput" value = "50"></input>
				<td>
				<td>
					<i>Increase likelihood of final reel having an extended spin if close to win</i>
				<td>

			</tr>

		</table>

	</div>

	<div class = "spinButton">Spin</div>


</div>


</body>

</html>
